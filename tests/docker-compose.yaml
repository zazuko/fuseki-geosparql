services:
  fuseki-default:
    image: ghcr.io/zazuko/fuseki-geosparql
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - 3030:3030
    environment:
      - ADMIN_PASSWORD=secret
      - DISABLE_OTEL=true

  fuseki-geosparql:
    image: ghcr.io/zazuko/fuseki-geosparql
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - 3031:3030
    environment:
      - ADMIN_PASSWORD=secret
      - DISABLE_OTEL=true
    volumes:
      - ./geosparql/data.nt:/data/data.nt:ro
      - ./geosparql/config.ttl:/fuseki/configuration/config.ttl:ro
